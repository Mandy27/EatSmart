<!DOCTYPE html>
<html>
<head>
    <title>Virtue / Vice</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/list.css">
    <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script src="../js/list.js"></script>
</head>
<body>
    <section>
        <h1>Habit List</h1>
        <ul id="habit-list">
            <li>
                <ul class="habit-info">
                    <li><div class="habit-name">Sleep 8 hours</div></li>
                    <li><img class="habit-icon" src="../img/sleep.jpg" alt="habit icon"></li>
                </ul>
                <div class="message">
                    <span class="message-total">
                        <strong>2</strong> days in a row! Best Record: <strong>5</strong><br>
                        <svg height="25" width="150">
                            <line class="progress" x1="0" y1="0" x2="60" y2="0" style="stroke:rgba(65, 131, 215, 0.8);stroke-width:25" />
                            <line class="bar" x1="60" y1="0" x2="150" y2="0" style="stroke:rgba(171,171,171,0.6);stroke-width:25" />
                        </svg>
                    </span><br>
                    <span class="message-today">Completed <strong>1/1</strong> for today!</span>
                </div>
                <div class="habit-op">
                    <button type="button" id= "increment" class="op op-done" onclick="updateProgress(this);" title="done">
                        <img src="../img/done.svg" alt="Done">
                    </button>
                    <button type="button" id="edit"class="op op-edit" onclick="location.href='edit.html'" title="edit habit">
                        <img src="../img/edit.svg" alt="Edit">
                    </button>
                    <button type="button" id="delete" class="op op-del" onclick="deleteHabit(this);" title="delete habit">
                        <img src="../img/delete.svg" alt="Del">
                    </button>
                </div>
            </li>

            <li>
                <ul class="habit-info">
                    <li><div class="habit-name">Eat Healthy</div></li>
                    <li><img class="habit-icon" src="../img/salad.jpg" alt="habit icon"></li>
                </ul>
                <div class="message">
                    <span class="message-total">
                        <strong>10</strong> days in a row! Best Record: <strong>20</strong><br>
                        <svg height="25" width="150">
                            <line class="progress" x1="0" y1="0" x2="75" y2="0" style="stroke:rgba(65, 131, 215, 0.8);stroke-width:25" />
                            <line class="bar" x1="75" y1="0" x2="150" y2="0" style="stroke:rgba(171,171,171,0.6);stroke-width:25" />
                        </svg>
                    </span><br>
                    <span class="message-today">Completed <strong>1/3</strong> for today!</span>
                </div>
                <div class="habit-op">
                    <button type="button" class="op op-done" onclick="updateProgress(this);" title="done">
                        <img src="../img/done.svg" alt="Done">
                    </button>
                    <button type="button" class="op op-edit" onclick="location.href='edit.html'" title="edit habit">
                        <img src="../img/edit.svg" alt="Edit">
                    </button>
                    <button type="button" class="op op-del" onclick="deleteHabit(this);" title="delete habit">
                        <img src="../img/delete.svg" alt="Del">
                    </button>
                </div>
            </li>

            <li>
                <ul class="habit-info">
                    <li><div class="habit-name">Exercise 30 minutes</div></li>
                    <li><img class="habit-icon" src="../img/run.jpg" alt="habit icon"></li>
                </ul>
                <div class="message">
                    <span class="message-total">
                        <strong>48</strong> days in a row! Best Record: <strong>60</strong><br>
                        <svg height="25" width="150">
                            <line class="progress" x1="0" y1="0" x2="120" y2="0" style="stroke:rgba(65, 131, 215, 0.8);stroke-width:25;"/>
                            <line class="bar" x1="120" y1="0" x2="150" y2="0" style="stroke:rgba(171,171,171,0.6);stroke-width:25" />
                        </svg>
                    </span><br>
                    <span class="message-today">Completed <strong>1/2</strong> for today!</span>
                </div>
                <div class="habit-op">
                    <button type="button" class="op op-done" onclick="updateProgress(this);" title="done">
                        <img src="../img/done.svg" alt="Done">
                    </button>
                    <button type="button" class="op op-edit" onclick="location.href='edit.html'" title="edit habit">
                        <img src="../img/edit.svg" alt="Edit">
                    </button>
                    <button type="button" class="op op-del" onclick="deleteHabit(this);" title="delete habit">
                        <img src="../img/delete.svg" alt="Del">
                    </button>
                </div>
            </li>

        </ul>
    </section>

    <button type="button" id="addHabit" onclick="pageTransition();" title="add habit">+</button>
        
</body>
</html>
