<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Habit Lists</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/habitList.css">
</head>
<body>
	<section>
		<div>
			<p>Sleep 8 Hours</p>
			<div class="circle noOfTimeActive">1</div>
		</div>
		<div>
			<button class="circle habitIcon" id="sleep"><i class="fa fa-hotel fa-5x"></i></button>
			<button class="circle voteBtn" id="yes"><i class="fa fa-check fa-3x"></i></button>
			<button class="circle voteBtn" id="no"><i class="fa fa-times fa-3x"></i></button>
		</div>
	</section>
	<section>
		<div>
			<p>Don't Bite Your Nails!!</p>
			<div class="circle noOfTime">3</div>
			<div class="circle noOfTime">2</div>
			<div class="circle noOfTimeActive">1</div>
		</div>
		<div>
			<button class="circle habitIcon" id="nails"><i class="fa fa-ban fa-5x"></i></button>
			<button class="circle voteBtn" id="yes"><i class="fa fa-check fa-3x"></i></button>
			<button class="circle voteBtn" id="no"><i class="fa fa-times fa-3x"></i></button>
		</div>
	</section>
	<button class="circle addBtn" onclick="window.location.href ='./addHabit.html'"><i class="fa fa-plus fa-2x"></i></button>
</body>
</html>
