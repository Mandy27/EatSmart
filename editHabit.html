<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="UTF-8">
	<title>Edit a Habit</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/addhabit.css">
</head>

<body>
	<header>
	<button class="close" onclick="window.location.href ='./habitList.html'"><i class="fa fa-times fa-lg"></i></button>
	Edit a Habit
	</header>
	<section>
		<div>
			<p> Habit Title</p>
			<form>
				<input type="text" name="habit" size="35" placeholder="Spend less $$$">
			</form> 
		</div>
	</section>
	<section> 
		<div>
			<p>Icon</p>
		</div>
		<div>
			<button class="circle addBtn" id="money"><i class="fa fa-money fa-5x"></i></button>
			<button class="circle addBtn" id="sleep"><i class="fa fa-hotel fa-5x"></i></button>
			<button class="circle addBtn" id="nails"><i class="fa fa-ban fa-5x"></i></button>
		</div>
	</section>
	<section>
		<div>
			<p>Frequency</p>
		</div>
			<button class="square daysOfWeek">Su</button>
			<button class="square daysOfWeek">M</button>
			<button class="square daysOfWeek">T</button>
			<button class="square daysOfWeek">W</button>
			<button class="square daysOfWeek">Th</button>
			<button class="square daysOfWeek">F</button>
			<button class="square daysOfWeek">S</button>
	</section>	
	<section>
			<p>Times per Day</p>
			<button class="circle noOfTime">1</button>	
			<button class="circle noOfTime">2</button>		
			<button class="circle noOfTime">3</button>			
	</section>
	<section>
		<button class="square saveIcon" onclick="window.location.href ='./habitList.html'">Save it!</button>
	</section>
</body>
</html>
