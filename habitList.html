<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Add a habit</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/habitList.css">
</head>
<body>
	<section>
		<div>
			<h3>Spend less $$$$</h3>
			<div class="circle">1</div>
		</div>
		<div>
			<button class="circle habitIcon"><i class="fa fa-usd fa-4x"></i></button>
			<button class="circle voteBtn"><i class="fa fa-thumbs-o-up fa-3x"></i></button>
			<button class="circle voteBtn"><i class="fa fa-thumbs-o-down fa-3x"></i></button>
		</div>
	</section>
	<section>
		<div>
			<h3>Sleep 8 Hours</h3>
			<div class="circle">1</div>
		</div>
		<div>
			<button class="circle habitIcon">8</button>
			<button class="circle voteBtn"><i class="fa fa-thumbs-o-up fa-3x"></i></button>
			<button class="circle voteBtn"><i class="fa fa-thumbs-o-down fa-3x"></i></button>
		</div>
	</section>
	<section>
		<div>
			<h3>Don't Bite Your Nails!!</h3>
			<div class="circle">3</div>
			<div class="circle">2</div>
			<div class="circle">1</div>
		</div>
		<div>
			<button class="circle habitIcon"><i class="fa fa-ban fa-4x"></i></button>
			<button class="circle voteBtn"><i class="fa fa-thumbs-o-up fa-3x"></i></button>
			<button class="circle voteBtn"><i class="fa fa-thumbs-o-down fa-3x"></i></button>
		</div>
	</section>
	<button class="circle addBtn"><i class="fa fa-plus fa-3x"></i></button>
</body>
</html>
