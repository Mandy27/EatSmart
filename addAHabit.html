<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Add a habit</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="addHabitStyle.css">
</head>
<header>
<body>
	<button class="close"><i class="fa fa-times fa-lg"></i></button>
	Add a habit
	</header>
	<form action="">
		<p>Habit</p>
		Add a habit: <input type="text"></input>
		</header>
		<p>Icon</p>
		<div>
			<button class="circle habitIcon"><i class="fa fa-plus fa-4x"></i></button>
			<button class="circle habitIcon"><i class="fa fa-plus fa-4x"></i></button>
			<button class="circle habitIcon"><i class="fa fa-plus fa-4x"></i></button>
		</div>
		<p>Frequence</p>
		<button type=button>M</button>
		<button type=button>T</button>
		<button type=button>W</button>
		<button type=button>Th</button>
		<button type=button>F</button>
		<button type=button>S</button>
		<button type=button>Su</button>
		<p>Times per day</p>
		<button class="circle noOfTime">1</button>
		<button class="circle noOfTime">2</button>
		<button class="circle noOfTime">3</button>
		<br/><br/>
  		<button class="save" type=button>Save It</button>
	</form>	
</body>
</html>
