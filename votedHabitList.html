<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Habit Lists</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/habitList.css">
</head>
<body>
	<section>
		<div>
			<p>Spend less $$$</p>
			<div class="circle  noOfTimeActive">1</div>
		</div>
		<div>
			<button class="circle habitIcon" id="money-edit" onclick="window.location.href ='./editHabitList.html'"><i class="fa fa-money fa-5x"></i></button>
					<span href="editHabitList.html" id="progress">85%</span> <i class="fa fa-thumbs-o-up fa-3x"></i>
                        <progress value="85" max="100"></progress>
            <span id="description">10 in a row! Best: 20</span>
		</div>
	</section>
	<section>
		<div>
			<p>Sleep 8 Hours</p>
			<div class="circle noOfTimeActive">1</div>
		</div>
		<div>
			<button class="circle habitIcon" id="sleep"><i class="fa fa-hotel fa-5x"></i></button>
			<button class="circle voteBtn" id="yes"><i class="fa fa-thumbs-o-up fa-3x"></i></button>
			<button class="circle voteBtn" id="no"><i class="fa fa-thumbs-o-down fa-3x"></i></button>
		</div>
	</section>
	<section>
		<div>
			<p>Don't Bite Your Nails!!</p>
			<div class="circle noOfTime">3</div>
			<div class="circle noOfTime">2</div>
			<div class="circle noOfTimeActive">1</div>
		</div>
		<div>
			<button class="circle habitIcon" id="nails"><i class="fa fa-ban fa-5x"></i></button>
			<button class="circle voteBtn" id="yes"><i class="fa fa-thumbs-o-up fa-3x"></i></button>
			<button class="circle voteBtn" id="no"><i class="fa fa-thumbs-o-down fa-3x"></i></button>
		</div>
	</section>
	<button class="circle addBtn" onclick="window.location.href ='./addHabit.html'"><i class="fa fa-plus fa-2x"></i></button>
</body>
</html>
