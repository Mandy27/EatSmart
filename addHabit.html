<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="UTF-8">
	<title>Add a Habit</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/addhabit.css">
</head>

<body>
	<header>
	<button class="close" onclick="window.location.href ='./landingpage.html'"><i class="fa fa-times fa-lg"></i></button>
	Add a Habit
	</header>
	<section>
		<div>
			<p> Habit Title</p>
			<form>
				<input type="text" name="habit" size="35">
			</form> 
		</div>
	</section>
	<section> 
		<div>
			<p>Icon</p>
		</div>
		<div>
			<button class="circle addBtn"><i class="fa fa-plus fa-4x"></i></button>
			<button class="circle addBtn"><i class="fa fa-plus fa-4x"></i></button>
			<button class="circle addBtn"><i class="fa fa-plus fa-4x"></i></button>
		</div>
	</section>
	<section>
		<div>
			<p>Frequency</p>
		</div>
			<button class="square daysOfWeek">Su<class="fa fa-square-o"></button>
			<button class="square daysOfWeek">M<class="fa fa-square-o"></button>
			<button class="square daysOfWeek">T<class="fa fa-square-o"></button>
			<button class="square daysOfWeek">W<class="fa fa-square-o"></button>
			<button class="square daysOfWeek">T<class="fa fa-square-o"></button>
			<button class="square daysOfWeek">F<class="fa fa-square-o"></button>
			<button class="square daysOfWeek">S<class="fa fa-square-o"></button>
	</section>	
	<section>
			<p>Times per Day</p>
			<button class="circle noOfTime">1<class="fa fa-circle-o"></button>	
			<button class="circle noOfTime">2<class="fa fa-circle-o"></button>		
			<button class="circle noOfTime">3<class="fa fa-circle-o"></button>			
	</section>
	<section>
		<button class="square saveIcon" onclick="window.location.href ='./habitList.html'">Save it!<class="fa fa-square-o fa-3x"></button>
	</section>
</body>
</html>
